<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cam test</title>
</head>
<body>
    <video autoplay></video>
    <button id="capture-btn">Capture</button>
    <button id="change-cam-btn">Change camera</button>
    <canvas style="display:none;"></canvas>
    <img src="">
    <script>
        const video = document.querySelector('video');
        const captureBtn = document.querySelector('#capture-btn');
        const changeCamBtn = document.querySelector('#change-cam-btn');
        const canvas = document.querySelector('canvas');
        const img = document.querySelector('img');
        let imageCapture;

        let deviceIdArr = [];
        let index = 0;
        let constraints = {
            video: {
                deviceId: {
                    exact: ''
                }
            }
        }
        let videoStream;

        function displayVideoFeed() {
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    videoStream = stream;
                    video.srcObject = stream;

                    const track = stream.getVideoTracks()[0];
                    imageCapture = new ImageCapture(track);

                    checkCamResolution()
            })
        }

        function checkCamResolution() {
            imageCapture.getPhotoCapabilities()
                .then((photoCapabilities) => {
                    alert(
                        `Min Image Width: ${photoCapabilities.imageWidth.min}` +
                        `Max Image Width: ${photoCapabilities.imageWidth.max}` +
                        `Image Width Step: ${photoCapabilities.imageWidth.step}`
                    )
                })
        }

        function stopAllVideoTracks() {
            if(videoStream && videoStream.getVideoTracks().length > 0) {
                videoStream.getVideoTracks().forEach((track) => {
                    track.stop();
                })
            }
        }

        function incrementIndex() {
            index++;
            if(index >= deviceIdArr.length) {
                index = 0;
            }
        }

        navigator.mediaDevices.enumerateDevices()
            .then((devices) => {
                const videoDevices = devices.filter((device) => device.kind === 'videoinput');
                deviceIdArr = videoDevices.map((device) => device.deviceId);
                constraints.video.deviceId.exact = deviceIdArr[index];
                displayVideoFeed();
            })

        changeCamBtn.addEventListener('click', () => {
            incrementIndex();
            constraints.video.deviceId.exact = deviceIdArr[index];
            stopAllVideoTracks();
            displayVideoFeed();
        })

        captureBtn.addEventListener('click', () => {
            // canvas.width = video.videoWidth;
            // canvas.height = video.videoHeight;
            // canvas.getContext('2d').drawImage(video, 0, 0);
            // Other browsers will fall back to image/png
            // img.src = canvas.toDataURL('image/webp');

            const photoSettings = {
                imageWidth: 580
            }
            
            imageCapture.takePhoto(photoSettings)
                .then((blob) => {
                    img.src = URL.createObjectURL(blob)
                })
        })
    </script>
</body>
</html>
